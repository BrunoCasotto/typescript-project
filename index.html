<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Firebase Chat</title>
  </head>

  <body class="content">
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://www.outsystems.com/forgeCore/_image.aspx/A28atdGCIn2i_ZW11S_0KWgJm3iqRyHU-20=/firebase"
                alt="Firebase Nerd Chat" width="50" height="50"
              >
              <h2>Firebase Nerd Chat</h2>
            </a>

          </div>
        </nav>
    </header>

    <section class="chat">
      <div class="chat__content box">

        <div class="chat__content__messages">
          <p class="message">
            <span class="message__author">Bruno Casotto</span>
            <span class="message__content">Content of message</span>
          </p>
        </div>

        <div class="chat__content__form">
            <input class="input is-primary" type="text" placeholder="Type your message">
            <button class="button is-primary chat__content__form__button">
              Send
            </button>
        </div>
      </div>

    </section>

    <article class="message notification-float">
      <div class="message-header">
        <p>Hello World</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">
        Nullam gravida purus diam, et dictum
        <a>felis venenatis</a> efficitur.
        Aenean ac <em>eleifend lacus</em>,
        in mollis lectus.
      </div>
    </article>

    <footer> </footer>
  </body>
  <script src="dist/js/bundle.js"></script>
</html>
